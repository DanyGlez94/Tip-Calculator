<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Space+Mono">
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <div class="container">
    <div class="logo"></div>
    <div class="calculator">
      <div class="calculator__input">
        <label for="">Bill</label>
        <span></span><input type="text">
      </div>
      <div class="calculator__selectTip">
        <label for="">Select Tip %</label>
        <button class="calculator__button">5%</button>
        <button class="calculator__button">10%</button>
        <button class="calculator__button">15%</button>
        <button class="calculator__button">25%</button>
        <button class="calculator__button">50%</button>
        <button class="calculator__button">Custom</button>
      </div>
      <div class="calculator__input">
        <label for="">Number of People</label>
        <span id="logo__People"></span><input type="text">
      </div>
      <div class="calculator__results">
        <div class="calculator_result">
          <div>
            <p>Tip Amount</p>
            <p>/ person</p>
          </div>
          <div class="result__number">$0.00</div>
        </div>
        <div class="calculator_result">
          <div>
            <p>Total</p>
            <p>/ person</p>
          </div>
          <div class="result__number">$0.00</div>
        </div>
        <button class="result__button">RESET</button>
      </div>
    </div>
  </div>
  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Daniel Gonzalez</a>.
  </div> -->
</body>
</html>
